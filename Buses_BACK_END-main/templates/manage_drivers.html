{% extends 'admin_dashboard.html' %}
{% load static %}

{% block content %}
<div class="mx-auto max-w-7xl">
    <div class="mb-6 flex flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Manage Drivers</h2>
        <button class="flex items-center justify-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white shadow-sm transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 dark:ring-offset-background-dark">
            <span class="material-symbols-outlined">add</span>
            <span>Add New Driver</span>
        </button>
    </div>
    <div class="overflow-hidden rounded-lg border border-gray-200/70 dark:border-gray-700/50 bg-white dark:bg-background-dark/50">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead class="bg-gray-50 dark:bg-gray-800/50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400" scope="col">Driver Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400" scope="col">Contact Info</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400" scope="col">Assigned Bus</th>
                        <th class="relative px-6 py-3" scope="col">
                            <span class="sr-only">Actions</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700" id="drivers-table-body">
                    </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'js/drivers.js' %}"></script>
{% endblock content %}
