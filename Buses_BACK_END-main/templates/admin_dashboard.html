{% load static %}
<!DOCTYPE html>
<html class="dark" lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BusTrack | Admin</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
    <header class="flex h-16 shrink-0 items-center justify-between border-b border-gray-200/80 bg-background-light px-6 dark:border-gray-700/50 dark:bg-background-dark">
        <div class="flex items-center gap-4">
            <a class="flex items-center gap-3 text-gray-900 dark:text-white" href="{% url 'admin-dashboard' %}">
                <span class="material-symbols-outlined text-primary text-3xl">directions_bus</span>
                <h1 class="text-xl font-bold">BusTrack</h1>
            </a>
        </div>
        <nav class="hidden items-center gap-6 md:flex">
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="{% url 'admin-dashboard' %}">Dashboard</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="{% url 'manage-buses' %}">Buses</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="{% url 'manage-routes' %}">Routes</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="{% url 'manage-stops' %}">Stops</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="{% url 'manage-drivers' %}">Drivers</a>
            <a class="text-sm font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary" href="#">Reports</a>
        </nav>
        <div class="flex items-center gap-4">
            <button class="grid size-10 place-items-center rounded-full text-gray-600 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-800/50 dark:hover:text-white">
                <span class="material-symbols-outlined">notifications</span>
            </button>
            <button>
                <img alt="User Avatar" class="size-10 rounded-full object-cover" src="https://i.pravatar.cc/40"/>
            </button>
        </div>
    </header>
    <main class="flex-1 overflow-y-auto">
        {% block content %}
        {% endblock content %}
    </main>
</div>
</body>
</html>
